<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navigation Bars</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>By using float</h1>
	<!-- navigation using float -->
	<nav id="nav1">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>		
			<li><a href="#">Gallery</a></li>

			<div class="nav1">
				<input type="text" name="" placeholder="Search Here">
				<button id="b1" value="submit">GO</button>
			</div>
		</ul>
	</nav>

	<br><br><br><br>

<h1>By using flexbox</h1>
	<!-- navigation using width  -->
<nav id="nav2">
	<div class="nav2link">
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
		<a href="#">Gallery</a>
	</div>	<br><br>

	<div class="nav2">
				<input type="text" name="" placeholder="Search Here">
				<button id="b1" value="submit">GO</button>
	</div>
	
</nav>
<br><br><br><br><br>

<h1>by Using all properties exits</h1>

<!-- navigation bar using all the property with responsive design -->


<nav class="nav3">

	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Contact Us</a></li>
		<li><a href="#">More+</a></li>
	</ul>
	<input type="checkbox" name="" id="check">
	<label for="check">Menu</label>
	<div class="icon">
			<i style="font-size:24px" class="fa">&#xf002;</i>
		
	</div>
</nav>

















</body>
</html>
